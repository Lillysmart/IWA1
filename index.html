<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/scripts.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Tally Count</h1>
    </header>
    <aside class="controls">
      <label>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>
      <label>
        <span> Counter </span>
        <select></select>
      </label>
      <button>Settings</button>
    </aside>
    <main class="counter">
      <input class="counter__value" data-key="number" readonly value="0" />
      <div class="counter__actions">
        <button
          data-key="subtract"
          class="counter__button counter__button_first"
        >
          -
        </button>

        <button data-key="add" class="counter__button">+</button>
      </div>
    </main>

    <footer class="footer">
      Inspired by
      <a class="footer_link" href="https://tallycount.app/"> Tally Count</a
      >.Note that this is a merely a student practice project for Jvascript
    </footer>
  </body>
</html>
